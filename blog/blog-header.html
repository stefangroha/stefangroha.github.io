<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="author" content="Stefan Groha" />
    <title>{{title}} - Stefan Groha</title>

    <meta property="og:type" content="article">
    <meta property="og:url" content="{{url}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:site_name" content="Stefan Groha's Blog">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="{{url}}">
    <meta property="twitter:title" content="{{title}}">
    <meta property="twitter:description" content="{{description}}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
    
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link href="../../css/custom.css" rel="stylesheet" />
    
    <!-- Syntax highlighting for code blocks -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    
    <style>
        /* Custom Styles for Blog Posts */
        body {
            margin: 0;
            padding: 0;
        }
        
        .post-content {
            padding-top: 100px; /* Account for fixed navbar */
        }
        
        .blog-post {
            line-height: 1.7;
        }
        
        .blog-post h1, .blog-post h2, .blog-post h3, .blog-post h4, .blog-post h5, .blog-post h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .blog-post h1 { font-size: 2.5rem; }
        .blog-post h2 { font-size: 2rem; }
        .blog-post h3 { font-size: 1.5rem; }
        
        .blog-post p {
            margin-bottom: 1.5rem;
        }
        
        .blog-post img {
            max-width: 100%;
            height: auto;
            margin: 1.5rem 0;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .blog-post pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 0.375rem;
            padding: 1rem;
            margin: 1.5rem 0;
            overflow-x: auto;
        }
        
        .blog-post code {
            background-color: #f8f9fa;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }
        
        .blog-post pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .blog-post blockquote {
            border-left: 4px solid #bd5d38;
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #6c757d;
        }
        
        .blog-post table {
            width: 100%;
            margin: 1.5rem 0;
            border-collapse: collapse;
        }
        
        .blog-post table th,
        .blog-post table td {
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            text-align: left;
        }
        
        .blog-post table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .social-link {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .social-link:hover {
            color: var(--bs-primary);
            transform: translateY(-2px);
        }
        
        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95) !important;
        }
        
        .text-primary {
            color: #bd5d38 !important;
        }
        
        .btn-primary {
            background-color: #bd5d38;
            border-color: #bd5d38;
        }
        
        .btn-primary:hover {
            background-color: #a0522d;
            border-color: #a0522d;
        }
        
        .btn-outline-primary {
            color: #bd5d38;
            border-color: #bd5d38;
        }
        
        .btn-outline-primary:hover {
            background-color: #bd5d38;
            border-color: #bd5d38;
        }
        
        /* Org-mode specific styles */
        .title {
            border-bottom: 2px solid #bd5d38;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .date, .timestamp {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .tag, .tags {
            background-color: #f8f9fa;
            color: #495057;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-right: 0.5rem;
            margin-bottom: 0.25rem;
            display: inline-block;
        }
        
        /* Table of contents */
        .table-of-contents {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 0.375rem;
            padding: 1rem;
            margin: 1.5rem 0;
        }
        
        .table-of-contents h2 {
            margin-top: 0;
            font-size: 1.25rem;
        }
        
        .table-of-contents ul {
            margin-bottom: 0;
        }
    </style>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MNEJN665ZF"></script>

      window.dataLayer = window.dataLayer || [];

</head>
