<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Stefan Groha's Blog" />
        <meta name="author" content="Stefan Groha" />
        <title>Blog - Stefan Groha</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link href="../css/custom.css" rel="stylesheet" />
        <!-- Syntax highlighting for code blocks -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
        
        <!-- MathJax for mathematical notation -->
        <script>
          window.MathJax = {
            tex: {
              inlineMath: [['\\(', '\\)'], ['$', '$']],
              displayMath: [['\\[', '\\]'], ['$$', '$$']],
              processEscapes: true,
              processEnvironments: true,
              packages: {'[+]': ['ams', 'physics', 'mhchem']}
            },
            svg: {
              fontCache: 'global'
            },
            options: {
              skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            }
          };
        </script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
        
        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-MNEJN665ZF"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-MNEJN665ZF');
        </script>
    </head>
    <body id="page-top">
        <!-- Skip to main content link for accessibility -->
        <a class="skip-to-main-content-link" href="#main-content">Skip to main content</a>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm" id="mainNav">
            <div class="container">
                <!-- Navbar Brand/Logo -->
                <a class="navbar-brand fw-bold" href="../index.html">Stefan Groha</a>
                <!-- Navbar Toggler for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Collapse Content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="../index.html#publications">Publications</a></li>
                        <li class="nav-item"><a class="nav-link" href="../index.html#talks">Presentations</a></li>
                        <li class="nav-item"><a class="nav-link active" href="blog.html">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Main Content Section -->
        <main id="main-content">
            
            <!-- Search and Filter Section -->
            <section class="py-3 bg-white" style="margin-top: 80px;">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search posts...">
                        </div>
                        <div class="col-lg-6">
                            <select class="form-select" id="categorySelect">
                                <option value="">All Categories</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Blog Posts Section -->
            <section class="py-5 bg-light">
                <div class="container">
                    <div class="row" id="postsContainer">
                        <!-- Posts will be loaded dynamically by blog.js -->
                    </div>
                    
                    <!-- Pagination Controls -->
                    <div id="paginationContainer" class="d-flex justify-content-center mt-4">
                        <nav aria-label="Blog pagination">
                            <ul class="pagination" id="paginationList">
                                <!-- Pagination buttons will be generated by JavaScript -->
                            </ul>
                        </nav>
                    </div>
                    
                    <!-- No Results Message -->
                    <div id="noResults" class="text-center py-5" style="display: none;">
                        <h5 class="text-muted">No posts found</h5>
                        <p class="text-muted">Try adjusting your search terms or category filter.</p>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer Section -->
        <footer class="bg-dark py-5">
            <div class="container px-4 px-lg-5">
                <div class="small text-center text-muted">Copyright &copy; 2025 Stefan Groha</div>
                <!-- Footer Social Links -->
                <div class="social-links text-center mt-3">
                    <a href="mailto:s.groha@gmail.com" class="social-link me-3" title="Email">
                        <i class="fas fa-envelope fa-lg"></i>
                    </a>
                    <a href="https://scholar.google.com/citations?user=CN8ZdToAAAAJ&hl=en" class="social-link me-3" title="Google Scholar">
                        <i class="fa fa-graduation-cap fa-lg"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/stefan-groha-5599b5104/" class="social-link me-3" title="LinkedIn">
                        <i class="fab fa-linkedin-in fa-lg"></i>
                    </a>
                    <a href="https://github.com/stefangroha" class="social-link" title="GitHub">
                        <i class="fab fa-github fa-lg"></i>
                    </a>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Custom scripts-->
        <script src="../js/scripts.js"></script>
        
        <!-- Simplified Blog System -->
        <script src="blog.js"></script>
    </body>
</html>
